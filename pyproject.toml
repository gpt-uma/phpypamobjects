[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phpypamobjects"
version = "0.1.6"
description = "A high level API client library for phpIPAM.  This library wraps the phpypam library with higher level objects representing phpIPAM abstractions like addresses, subnets and scan agents"
readme = "README.md"
authors = [
    {name = "Guillermo PÃ©rez Trabado", email = "guille@ac.uma.es"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9.2"
dependencies = [
    "numpy>=2.2.5",
    "certifi>=2025.1.31",
    "phpypam>=1.0.2",
    "python-nmap>=0.7.1"
]
license = {text = "MIT"}
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://www.ac.uma.es/~guille/phpypamobjects"
Documentation = "https://www.ac.uma.es/~guille/phpypamobjects#readme"
Issues = "https://www.ac.uma.es/~guille/phpypamobjects/issues"
Source Code = "https://www.ac.uma.es/~guille/phpypamobjects"
